<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="contactstyle.css">
  
  </head>
  <body>
    <div class="contact-section">
      <h1>Contact US</h1>
      <div class="border">
      </div>
      <form class="contact-form" action="index.html" method="post">
        <input type="text" class="contact-form-text" name="" value="Your name">
        <input type="email" class="contact-form-text" name="" value="Your email">
        <input type="text" class="contact-form-text" name="" value="Your phone">
        <textarea class="contact-form-text"name="name" placeholder="Your message" value="Your message"></textarea>
        <input type="submit" class="contact-form-btn" name="" value="Send">
      </form>

    </div>
  </body>
</html>
