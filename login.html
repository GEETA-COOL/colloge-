
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sign in page</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css"> 
  <link rel="stylesheet" type="text/css" href="stylelogin.css">
  <script type="text/javascript" src="js/jqery.min.js"></script>
  <meta charset="utf-8"/>
<style>
#text{
  display: none;
  color:red;
  font-size: 13px;
  margin-left:3.5%;
}
</style>
  </head>
         <body oncontextmenu="onKeyDown()">
             <div class="container-fluid main">
                    <form action="#">
                            <table class="table">
                                        <tr>
                                            <td id="logo">
                                            	<div class="row">
                                                <div><img src="logo.jfif"></div>
                                                <div class="col" style="align-items: center;"><h1 align="center">STUDENT LOGIN</h1></div>
                                            </div>
                                            </td>
                                        </tr>
                                      
                                         <tr>
                                             <td>
                                                      <select id="myselect" onchange="onLanguageChange(document.getElementById('myselect').value)">
                                                                <option style="color:black" value="en">Choose Language</option>
                                                                <option class="select" value="en">English</option>
                                                                <option class="select" value="hi">Hindi</option>
                                                                <option class="select" value="ch">Chinese</option>
                                                                <option class="select" value="ma">Marathi</option>
                                                                <option class="select" value="ur">Urdu</option>
                                                                <option class="select" value="gu">Gujrati</option>
                                                                <option class="select" value="pu">Punjabi</option>
                                                                <option class="select" value="be">Bengali</option>
                                                                <option class="select" value="te">Telugu</option>
                                                      </select>
                                             </td>
                                        </tr>
                                                    
                               <div>
                                        <tr>
                                                 <td>
                                                         <div class="form-group">
                                                                <label for="Username" id="username"> Username</label>
                                                                 <div class="input-group">
                                                                             <span id="icon">
                                                                                 <i class="fa fa-user" id="icon1"></i>
                                                                             </span>

                                                                             <input type="text" class="form-control" placeholder="Username" name="username" id="username1" required >

                                                                  </div>
                                                          </div>
                                                  </td>
                                         </tr>
                               </div>
                               <div>
                                        <tr>
                                             <td>
                                                  <div class="form-group">
                                                          <label for="password" id="password"> Password</label>
                                                              <div class="input-group ">
                                                                          
                                                                        <span id="icon">
                                                                            <i class="fa fa-lock" id="icon1" ></i>
                                                                        </span>
                                                                              
                                                                        <input type="password" class="form-control" placeholder="********" id="psw" maxlength="12" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

                                                                </div>
                                                                        <div>
                                                                            <p id="demo"></p>
                                                                        </div>
                                                                        <div>
                                                                            <p id="demo1"></p>
                                                                        </div>
                                                                        <div>
                                                                            <p id="demo2"></p>
                                                                        </div>
                                                                        <div>
                                                                            <p id="demo3"></p>
                                                                        </div>
                                                   </div>
                                              </td>
                                         </tr>
                                 </div>
                                
                                <div>
                                             <tr>
                                                 <td>
                                                       <div class="text-center">
                                                              <a href="#" id="forgot_password"> <i class="fa fa-envelope fa-1x"></i> Forgot Password?</a><br>
                                                       </div>
                                                      <div class="text-center" id="button">
                                                            <button type="submit" class=" btn btn-primary" id="submit" >Submit</button>
                                                      </div>
                                                  </td>
                                            </tr>
                                </div>
                     </table>
            </form>
        </div>
        <div class="container-fluid footer">       
                    
        </div>
             <script>
                 var myInput = document.getElementById("psw"); 
                        // When the user starts to type something inside the password field
         myInput.onkeyup = function() 
         {
                          // Validate lowercase letters
                          var lowerCaseLetters = /[a-z]/g;
                          var upperCaseLetters = /[A-Z]/g;
                          var numbers = /[0-9]/g;
                          
                          if(myInput.value.match(lowerCaseLetters))
                          {  
                            document.getElementById("demo").innerHTML="";
                          } 
                         else 
                          {
                            document.getElementById("demo").innerHTML="Must have 1 lowercase.";
                          }
                          
                          // Validate capital letters
                          
                          if(myInput.value.match(upperCaseLetters))
                          {  
                            document.getElementById("demo1").innerHTML="";
                          } 
                         else 
                         {
                            document.getElementById("demo1").innerHTML="Must have 1 uppercase.";
                         }
                        
                          // Validate numbers
                          
                          if(myInput.value.match(numbers)) 
                          {  
                            document.getElementById("demo2").innerHTML="";
                          }
                          else
                          {
                            document.getElementById("demo2").innerHTML="Must have atleast one number.";
                          }
                          
                          // Validate length
                          if(myInput.value.length >= 8 && myInput.value.length<=12)
                          {
                            document.getElementById("demo3").innerHTML=" "; 
                          }
                          else
                          {
                            document.getElementById("demo3").innerHTML="The length should be 8-12 characters.";
                          }
                          if(myInput.value.match(lowerCaseLetters)&&myInput.value.match(upperCaseLetters)&&myInput.value.match(numbers)&&myInput.value.length >= 8 && myInput.value.length<=12)
                          {
                            document.getElementById("demo").innerHTML="";
                          }
            }
            
             
            
                 
            
             
             </script>
             
                    
            
        </body>
</html>
